<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="fc_total/template">

<th:block layout:fragment="title">
<head th:replace="fc_parts/btstop">

</head>
<title>qnadetail</title>

</th:block>


 <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
<th:block layout:fragment="content">
<style>
.center{
   margin: 55px;
}
.title {
  font-weight: bold;
}

.title > td {
  margin-top: 25px;
}

table {
  margin: 0 auto;
  text-align: center;
  align-items: center; /* 왼쪽과 오른쪽을 자동으로 맞춤 */
  margin-top: 25px;
}

td>a{
	text-decoration:none;
	color: black;
	font-weight:bold;
}

.notde{
	text-align:center;
	align-items:center;
	margin:0;
	padding:0;

}
td>a:hover{
	color: #A6A6A6;
	cursor: pointer;
	transition:0.1s;
}
span>a{
	color:black;
	text-decoration:none;
}

.btn>a{
	color:white;
	text-decoration:none;
}
.content{
	height:200px;
}

</style>

<script th:inline="javascript">
  function confirmDelete(postId) {
    var confirmed = confirm("게시글을 삭제하시겠습니까?");
    
    return confirmed;
    if (confirmed) {
      window.location.href = '/myqnaDelete/' + postId;
    }
  }
</script>


<h2 class="title" align="center">Q&A 상세보기</h2>
<table class="table" border="" style=width:60%>
 <tr >
 	<td class="table-secondary" style=width:20%>제목</td><td th:text="${mainData.title}" ></td><td class="table-secondary">작성자</td><td th:text="${mainData.id}"></td>
 </tr>
 <tr >
 	<td class="table-secondary">작성일</td><td th:text="${mainData.reg_dateStr}"></td><td class="table-secondary">조회수</td><td th:text="${mainData.qna_cnt}"></td>
 </tr>
 

 <tr>
 	<td class="table-secondary">질문</td><td colspan="4" th:text="${mainData.contentBr}"></td>
 	
 </tr>
 
 <span th:if ="${mainData.getAnswer} != null" >
 <hr/>
 <tr>
 	<td class="table-secondary">관리자 답변</td><td colspan="3" th:text="${mainData.getAnswer}" ></td>
 </tr>
 
 <tr >
 	<td class="table-secondary">관리자 답변일시</td><td colspan="3" th:text="${mainData.answer_Date}"></td>
 
 </tr>
 

 </span>
		 <tr>
 	<td  colspan="4">	
		  <a class="btn btn-dark" style="color:white" th:href="|/myPage/myqnaModify/${mainData.no}|" th:text="수정"/>
          <a class="btn btn-dark" style="color:white" th:href="@{/myPage/myqnaDelete/{no}(no=${mainData.no})}" type="button" onclick="return confirmDelete('${mainData.no}')">삭제</a>	       
		  <a class="btn btn-dark" style="color:white" th:href="@{|/myPage/myqna|}" th:text="목록으로"></a>
				
	 </td>
 </tr>
	
	
</table>
	

</th:block>


<th:block layout:fragment="bts-foot">
<body th:replace="fc_parts/btsfoot::bts-foot"></body>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="fc_total/template">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<th:block layout:fragment="title">
<head th:replace="fc_parts/btstop"></head>
	<title>qna</title>

</th:block>

<th:block layout:fragment="content">
<style>


.center{
   margin: 55px;
}
.title {
  font-weight: bold;
}

.title > td {
  margin-top: 25px;
}

table {
  margin: 0 auto;
  text-align: center;
  align-items: center; /* 왼쪽과 오른쪽을 자동으로 맞춤 */
  margin-top: 25px;
}

td>a{
	text-decoration:none;
	color: black;
	font-weight:bold;
}

td>a:hover{
	color: #A6A6A6;
	cursor: pointer;
	transition:0.1s;
}
span>a{
	color:black;
	text-decoration:none;
}


.btn>a{
	color:white;
	text-decoration:none;
}

</style>


<h2 class="center" align="center">MyQna</h2>
<table class="table table-striped" border="" style=width:60%>
	
		
		
	<tr class="title">
		<th style="color:white; background-color: #434343;">번호</td>
		<th style="color:white; background-color: #434343;">종류</td>
		<th style="color:white; background-color: #434343;">제목</td>
		<th style="color:white; background-color: #434343;">작성자</td>
		<th style="color:white; background-color: #434343;">작성일</td>
		<th style="color:white; background-color: #434343;">답변</td>
	</tr>
	
	<tr th:each="dto , dtoStat: ${mainData}">
		<td th:text="${dtoStat.index+1}"></td>
		<td th:text="${dto.type}"/>	<td>
				 
		
		
			 <span th:if="${dto.secret_chk} == true" > 
			 <a th:href="@{|/myPage/myqnaDetail/${dto.no}|}" th:text="${dto.title}"></a>
			 
			<img th:src="@{/img/unlock.png}" width="25px" height="20px"/>
	 		</span>
	 		
	 		 <span th:if="${dto.secret_chk} != true" > 
			 <a th:href="@{|/myPage/myqnaDetail/${dto.no}|}" th:text="${dto.title}"></a>
			 
	 		</span>
	 		
	 	
	
			 
		
		
		 </td>
		
		
		<td th:text="${dto.id}"/>				
		<td th:text="${dto.reg_dateStr}"/>

		<td th:text="답변대기중" th:if="${dto.getAnswer} == null"/></td>
		<td  th:text="답변완료" th:unless="${dto.getAnswer} == null"/></td>
	</tr>
	
	<tr>
			
		<td colspan="7" align="center"><a class="btn btn-dark" type="button" th:href="@{/myPage/myqnaInsert}" th:text="작성하기"></a></td>
	
	</tr>
	
	</table>
	
	
	
	
	
</th:block>

<th:block layout:fragment="add-content">
	
</th:block>
<th:block layout:frgment="main-foot">
<body th:replace="fc_parts/btsfoot::bts-foot"></body>
</th:block>
</html>

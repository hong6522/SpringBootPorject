<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<th:block layout:fragment="<top></top>">
<style>
*{
	margin: 0;
	padding: 0;
}
img{
	width: 20px;
	height: 20px;
}
input[type="checkbox"]{
	display: none;
}
#menuicoff{
	display:none;
}
.sidebar{
	width: 30px;
	height: 800px;
	background: #ccc;
}
.navigations:nth-child(2),.navigations:last-child{
	float: left;
}
.navigations:first-child, .navigations:nth-child(2){
	width: 30px;
	margin-left: 3px;
}
li{
	list-style: none;
	height: 30px;
	line-height: 20px;
}
.navigations:last-child{
	display: none;
}
.navigations:last-child>ul> li > a{
	font-size: 12px;
}
.menu{
	margin-bottom:20px;
}
a {
    text-decoration: none;
    color:gray;
}
</style>
<script type="text/javascript" src="../../jquery/jquery_3_6_3.js"></script>
<script type="text/javascript" src="../../jquery/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#menuicon").on("click", function() {
		$("#menuicon").css({display: "none"});
		$("#menuicoff").css({display: "block"});
		$(".sidebar").animate({width: "100px"},100,'swing');
		$(".navigations").eq(2).css({display: "block"});
	});
	$("#menuicoff").on("click", function() {
		$("#menuicon").css({display: "block"});
		$("#menuicoff").css({display: "none"});
		$(".sidebar").animate({width: "30px"},100,'swing');
		$(".navigations").eq(2).css({display: "none"});
	});
});
</script>
<div class="sidebar">
	<div class="navigations">
		<input type="checkbox"/>
		<label for="menuicon">
		     <img src="/icon/list.png" class="menu" id="menuicon" alt="메뉴 아이콘" />
		     <img src="/icon/list.png" class="menu" id="menuicoff" alt="메뉴 아이콘" />
		</label>
	</div>

	<div class="navigations">
		<ul>
			<li><a href="/ad_page/product/list"><img src="/icon/tshirt.png" class="menu"  alt=""/></a></li>
			<li><a href="/ad_page/order/"><img src="/icon/checkout.png" class="menu"  alt=""/></a></li>
			<li><a href="/ad_page/member/rating"><img src="/icon/person.png" class="menu"  alt=""/></a></li>
			<li><a href="/ad_page/calculate/"><img src="/icon/salary.png" class="menu"  alt=""/></a></li>
			<li><a href="/ad_page/integrate/"><img src="/icon/all.png" class="menu"  alt="" /></a></li>
		</ul>
	</div>
	
	<div class="navigations">
		<ul>
			<li><a href="/ad_page/product/list">상품관리</a></li>
			<li><a href="order/">주문관리</a></li>
			<li><a href="/ad_page/member/rating">회원관리</a></li>
			<li><a href="ad_page/calculate/">매출정산</a></li>
			<li><a href="ad_page/integrate/">종합관리</a></li>
		</ul>
	</div>
</div>
</th:block>
</head>
</html>

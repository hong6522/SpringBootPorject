<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="fc_total/template">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<th:block layout:fragment="title">
<head th:replace="fc_parts/btstop">

</head>
<title>qnaModify</title>

</th:block>
<script type="text/javascript">
function qmodyChk(){
	
	if(frm.title.value.trim() == "" || frm.title.value == null){		
		alert("제목을 입력해 주세요.")
		return
	}
	if(frm.content.value.trim() == "" || frm.content.value == null){
		alert("qna 질문을 입력해 주세요.")
		return
	}
	
	frm.submit()
}
</script>
<th:block layout:fragment="content">
<style>
.center{
   margin: 55px;
}

.title {
  font-weight: bold;
  margin:45px;
}

.title > td {
  margin-top: 25px;
}

table {
  margin: 0 auto;
  text-align: center;
  align-items: center; /* 왼쪽과 오른쪽을 자동으로 맞춤 */
  margin-top: 25px;
}


span>a{
	color:black;
	text-decoration:none;
}

.btn{
	margin: 5px;
}
</style>

<script type="text/javascript"></script>


<h2 align="center" class="title">Q&A 수정하기</h2>
<form method="post" th:object="${mainData}" name="frm">
	<table style="width:60%" class="table">	
	
		<tr>
			<th class="table-secondary" style="width:20%; vertical-align: middle;">종류</th>
			<td style="width:20%">
			<select name="type" class="form-select">
				<option value="환불/교환">환불/교환</option>
				<option value="주문/결제">주문/결제</option>
				<option value="회원정보">회원정보</option>
				<option value="배송">배송</option>
				<option value="상품확인">상품확인</option>
			</select>
			</td>
			<th class="table-secondary" style="width:20%; vertical-align: middle;">제목</th>
		<td><input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요" required/></td>		
		 </tr>
		 
		 
			<input type="hidden" th:field="*{id}" >
			
		<tr>
			<th class="table-secondary" style="vertical-align: middle;">질문</th>
			<td colspan="3">
				<textarea class="form-control" rows="10" th:field="*{content}" id="content" placeholder="질문을 입력해주세요" required></textarea>
			</td>		
				</tr>
				
				
				
		<th class="table-secondary" style="vertical-align: middle;">비밀글 여부</th>
			<td td colspan="4"><input type="radio" name="secret_chk" th:checked="*{secret_chk}" th:value="1"  />설정
			<input type="radio" name="secret_chk" th:checked="*{!secret_chk}" th:value="0"  />미설정</td>	
		</th>

		<tr>
			<td colspan="4"><input type="button" class="btn btn-dark" onclick="qmodyChk()" value="제출"/>	<a class="btn btn-dark" th:href="@{|/myPage/myqna|}" th:text="뒤로"></a></td>
		</tr>
		
	
		
	</table>
</form>

</th:block>


<th:block layout:fragment="bts-foot">
<body th:replace="fc_parts/btsfoot::bts-foot"></body>
</th:block>
</html>

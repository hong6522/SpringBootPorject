<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="fc_total/template">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<th:block layout:fragment="title">
<head th:replace="fc_parts/btstop">

</head>
<title>reviewdetail</title>

</th:block>

<th:block layout:fragment="content">
<style>


.cen_mulfile{
  width:250px;
  height:250px;
}
</style>

<script th:inline="javascript">
  function confirmDelete(postId) {
    var confirmed = confirm("게시글을 삭제하시겠습니까?");
    
    return confirmed;
    if (confirmed) {
      window.location.href = '/reviewDelete/' + postId;
    }
  }
</script>
<style>
.center{
   margin: 55px;
}

.title {
  font-weight: bold;
}

.title > td {
  margin-top: 25px;
}

table {
  margin: 0 auto;
  text-align: center;
  align-items: center; /* 왼쪽과 오른쪽을 자동으로 맞춤 */
  margin-top: 25px;
}

td>a{
	text-decoration:none;
	color: black;
	font-weight:bold;
}

td>a:hover{
	color: #A6A6A6;
	cursor: pointer;
	transition:0.1s;
}
span>a{
	color:black;
	text-decoration:none;
}


</style>


<h2 class="title" align="center">리뷰</h2>
<table class="table " style=width:60%>
 <tr >
 	<td class="table-secondary  ">제목</td><td th:text="${mainData.title}" ></td><td class="table-secondary">작성자</td><td th:text="${mainData.id}"></td>
 </tr>

 <tr >
 	<td class="table-secondary">작성일</td><td th:text="${mainData.reg_dateStr}"></td><td class="table-secondary">상품명</td><td th:text="${mainData.fashion_name}"></td>
 </tr>
 
 <tr>
 	<td colspan="4">
 			<div>
 		  <span th:if="${mainData.upfile != null and mainData.upfile != ''}">
		  <img class="cen_mulfile" th:src="@{'/img/' + ${mainData.upfile}}"/>
		</span>
		
 		 
 		 <span th:if="${mainData.upfile1 != null and mainData.upfile1 != ''}">
		  <img class="cen_mulfile" th:src="@{'/img/' + ${mainData.upfile1}}"/>
		</span>
 		  <span th:if="${mainData.upfile2 != null and mainData.upfile2 != ''}">
		  <img class="cen_mulfile" th:src="@{'/img/' + ${mainData.upfile2}}"/>
		</span>
		</div>
		
		<tr>
 		<td class="table-secondary">리뷰</td><td colspan="5"  th:text="${mainData.contentBr}"></td>
 		</tr>
 		
 
 <tr>
		<td colspan="4" align="right">
			<span th:if="${id == mainData.id}">
			 <a class="btn btn-dark" style="color:white" th:href="@{|/center/review?nowPage=${pd.nowPage}|}" th:text="목록으로"></a>
			 <a class="btn btn-dark" style="color:white" th:href="|/center/reviewModify/${mainData.no}/${pd.nowPage}|" th:text="수정"></a>
			  <a class="btn btn-dark" style="color:white" th:href="@{/center/reviewDelete/{no}(no=${mainData.no})}" type="button" onclick="return confirmDelete('${mainData.no}')">삭제</a>
			</span>
			<span th:unless="${id == mainData.id}">
		 <a class="btn btn-dark" style="color:white" th:href="@{|/center/review?nowPage=${pd.nowPage}|}" th:text="목록으로"></a>
		 </span>
		</td>	
	</tr>
</table>
		

</th:block>


<th:block layout:fragment="bts-foot">
<body th:replace="fc_parts/btsfoot::bts-foot"></body>
</th:block>
</html>

<div class="wrapperMain">
	<div class="top">
		<th:block layout:fragment="title">
		<head th:replace="ad_fc_parts/top"></head>
			<title>회원관리</title>
		</th:block>
	</div>
	<div class="toptop">
	<table border="" class="table table-striped table-hover" style="width:1230px;">
		<tr>
			<td style="width:300px" align="center"><a href="rating">회원조회</a></td>
		</tr>
	</table>
	<div class="body">
	<form action="" th:object="${memberDTO}">
		<table border="" class="table table-striped table-hover" style="width:1230px;">
			<tr>
				<td>
					<div class="aaaa">
						<select th:field="*{kind}" class="form-select" aria-label="Default select example" style="width:300px;">
							<option th:value="pid">아이디</option>
							<option th:value="pname">이름</option>
						</select>
					</div>
					<div class="aaaa">
				 		<input type="text" th:field="*{sch}" class="form-control"/>
					</div><div class="aaaa">
						<input type="submit" value="검색" style="padding: 8px 50px" class="btn btn-outline-primary"/>
					</div>
				</td>
				
			</tr>
		</table>
	</form>
		<table border="" class="table table-striped table-hover" style="width:1230px;"1>
			<tr>
				<td>가입일</td>
				<td>이름</td>
				<td>아이디</td>
				<td>등급</td>
				<td>성별</td>
				<td>지역</td>
				<td>메모</td>
			</tr>
			<tr th:each="dto : ${mainData}">
				<td th:text="${dto.joinDateStr}"></td>
				<td th:text="${dto.name}"></td>
				<td><a th:href="|/ad_page/member/ratingDetail/${dto.id}|" th:text="${dto.id}"></a></td>
				<td th:text="${dto.rank}"></td>
				<td th:text="${dto.genderStr}"></td>
				<td th:text="${dto.address1}"></td>
				<td th:text="${dto.memo}"><textarea name="" id="" cols="30" rows="1" placeholder="메모 내용을 입력해주세요."></textarea></td>
			</tr>
			
		</table>
	</div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 수정</title>
</head>
<body>
<h1>공지사항 수정</h1>

<form method="post" th:object="${mainData}">


	<table border="">
		<tr>
			<td>제목</td>
			<td><input type="text" th:field="*{title}"/></td>
		</tr>

		<tr>
			<td>내용</td>
			<td><textarea th:field="*{content}"/> </td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="수정"/>
				<a th:href="|/ad_page/integrate/detail/*{no}|" th:text="뒤로"></a>
			</td>
		</tr>
	
	
	</table>

</form>

</body>
</html>

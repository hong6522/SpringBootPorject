<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="fc_total/template">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<style>
.sidebar{
	height: 110vh;
    background: #ccc;
    overflow-y: auto;
    float: left;

}

ul{
	padding-left: 0;


}

td{
	text-align:center;
}

.context{

    max-width: 1100px;
    font-size: 12px;
    float: left;
    
}


</style>
<title>Admin_QNAdetail</title>

<script th:inline="javascript">
  function confirmDelete(postId) {
    var confirmed = confirm("게시글을 삭제하시겠습니까?");
    
    return confirmed;
    if (confirmed) {
      window.location.href = '/memqnaDelete/' + postId;
    }
  }
</script>

<div class="top">
		<th:block layout:fragment="title">
		
		<head th:replace="ad_fc_parts/top"></head>
			<title>공지사항</title>
		</th:block>
</div>
<table border="" class="table table-striped" style="width: 1100px;">
		<tr>
			<td><a href="/ad_page/integrate/">공지사항</a></td>
			<td><a href="/ad_page/integrate/memqna">qna답변</a></td>
		</tr>
	</table>
	<h1>QnA</h1>
	
<table border="" class="table table-striped" style="width: 1100px;">
 <tr class="center_notice">
 	<td>제목</td><td th:text="${mainData.title}" style="text-align:left;"></td>
 </tr>
 <tr class="center_notice">
 	<td>작성자</td><td th:text="${mainData.id}" style="text-align:left;"></td>
 </tr>
 <tr class="center_notice">
 	<td>작성일</td><td th:text="${mainData.reg_dateStr}" style="text-align:left;"></td>
 </tr>
 <tr class="center_notice">
 	<td>조회수</td><td th:text="${mainData.qna_cnt}" style="text-align:left;"></td>
 </tr>
 <tr>
 	<td>내용</td><td th:text="${mainData.contentBr}" style="text-align:left;"></td>
 </tr>
 

 <tr>
 	<td>관리자 답변</td><td th:text="${mainData.getAnswer}" style="text-align:left;"></td>
 </tr>
  
 <tr>
 	<td>관리자 답변일시</td><td th:text="${mainData.answer_Date}" style="text-align:left;"></td>
 </tr>

 
 
 
 <tr>
 
		<td colspan="2" style="text-align: right;">			
			
			<span th:if="${mainData.answer_chk} == false">
          	<a th:href="@{/ad_page/integrate/memqnaReply/{postId}/{nowPage}(postId=${mainData.no}, nowPage=${pd.nowPage})}" class="btn btn-outline-primary btn-sm" th:text="답변"></a>
			</span>
			<span th:if="${mainData.answer_chk} == true">
			  <a th:href="@{/ad_page/integrate/memqnaModify/{postId}/{nowPage}(postId=${mainData.no}, nowPage=${pd.nowPage})}" class="btn btn-outline-primary btn-sm" th:text="답변수정"></a>
			</span>
          	 <a th:href="@{/ad_page/integrate/memqnaDelete/{no}(no=${mainData.no})}" type="button" class="btn btn-outline-danger btn-sm" onclick="return confirmDelete('${mainData.no}')">삭제</a>
          
			 <a th:href="@{|/ad_page/integrate/memqna?nowPage=${pd.nowPage}|}" class="btn btn-outline-success btn-sm" th:text="목록으로"></a>		

		</td>
	</tr>
	
	
</table>
		




</html>

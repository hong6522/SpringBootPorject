.sidebar{
   height: 110vh;
   background: #ccc;
   overflow-y: auto;
   float: left;

    padding-left: 0;


}

    text-align:center;

	width:1100px;
	float:left;

<div class="wrapperMain">
	<div class="top">
		<th:block layout:fragment="title">
		<head th:replace="ad_fc_parts/top"></head>
			<title>회원관리</title>
		</th:block>
	</div>
<h2>등급수정</h2>
<div class="context">
<form action="/ad_page/member/changerank" >
	<table border="" class="table table-striped table-hover">
		<tr>
			<td>가입일</td>
			<td>이름</td>
			<td>아이디</td>
			<td style="width:200px;">등급</td>
			<td>성별</td>
			<td>나이</td>
			<td>지역</td>
			<td>메모</td>
		</tr>
		<tr th:each="dto : ${mainData}">
		<input type="hidden" th:value="${dto.id}" name="id"/>
			<td th:text="${dto.joinDateStr}"></td>
			<td th:text="${dto.name}"></td>
			<td th:text="${dto.id}"></td>			
			<td>
				<select name="rank" class="form-select" aria-label="Default select example" style="width:100px; margin-left:50px;">
					<option value="">선택</option>
					<option value="관리자">관리자</option>
					<option value="일반회원">일반회원</option>
					<option value="블랙리스트">블랙리스트</option>
					<option value="회원탈퇴">회원탈퇴</option>
				</select>
			</td>
			<td th:text="${dto.genderStr}"></td>
			<td th:text="${dto.age}"></td>
			<td th:text="${dto.address1}"></td>
			<td th:text="${dto.memo}"><textarea name="" id="" cols="30" rows="1" placeholder="메모 내용을 입력해주세요."></textarea></td>
		</tr>
		<tr>
			<td colspan="8" align="right">
				<input type="submit" value="수정완료" class="btn btn-outline-primary"/>
			</td>
		</tr>
	</table>
</form>
<h2>Q&A 정보</h2>
<table border="" class="table table-striped table-hover">
    <tr>
        <td>제목</td>
        <td>내용</td>
        <td>답변</td>
    </tr>

    <tr th:each="dto : ${qnaData}">
            <td th:text="${dto.title}"></td>
            <td th:text="${dto.content}"></td>
            <td th:text="${dto.getAnswer}"></td>
    </tr>

</table>
<h2>주문내역</h2>
<table border="" class="table table-striped table-hover">
	<tr>
		<td>주문번호</td>
		<td>제품명</td>
		<td>사이즈</td>
		<td>가격</td>
		
	</tr>
	<tr th:each="dto : ${orderlist}">
		<td th:text="${dto.order_no}"></td>
		<td th:text="${dto.order_product}"></td>
		<td th:text="${dto.order_size}"></td>
		<td th:text="${dto.order_price}"> 원</td>
	</tr>
</table>
<h2>장바구니</h2>
<table border="" class="table table-striped table-hover">
	<tr>
		<td>제품명</td>
		<td>수량</td>
		<td>가격</td>
	</tr>
	<tr th:each="dto : ${basket}">
		<td th:text="${dto.proName}"></td>
		<td th:text="${dto.cnt}"></td>
		<td th:text="${dto.totalPrice}"> 원</td>
	</tr>
</table>
</div>
</div>
</html>

<script>
Kakao.init('bb3538084a6c4aa13e17687010ba8df0'); //발급받은 키 중 javascript키를 사용해준다.

//카카오로그아웃  
function kakaoLogout() {
    if (Kakao.Auth.getAccessToken()) {
      Kakao.API.request({
        url: '/v1/user/unlink',
        success: function (response) {
        },
        fail: function (error) {
          console.log(error)
        },
      })
      Kakao.Auth.setAccessToken(undefined)
    }
    
  }  

</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="fc_total/template">
<th:block layout:fragment="title">
<head th:replace="fc_parts/top"></head>
	<title>review</title>

</th:block>

<th:block layout:fragment="content">
	<h2>review</h2>
	 
	<table border="" width=60%>
	
	
	<tr>
		<td>번호</td>
		<td>제목</td>
		<td>상품명</td>
		<td>아이디</td>
		<td>등록일</td>
		<td>조회수</td>
	
	</tr>
	<tr th:each="dto , dtoStat: ${mainData}">
		<td th:text="${dtoStat.index+1}"></td>	 
		<td><a th:href="@{|/myPage/myreviewDetail/${dto.no}|}" th:text="${dto.title}"/></td>
		<td th:text="${dto.fashion_name}"/>
		<td th:text="${dto.id}"/>
		<td th:text="${dto.reg_dateStr}"/>
		<td th:text="${dto.review_cnt}"/>
	</tr>
	
	
	<tr>
		
		<td colspan="7" align="center"><a th:href="@{|myreviewInsert|}" th:text="작성하기"></a></td>
	
	</tr>

</table>
	
	
</th:block>



<th:block layout:fragment="add-content">
	
</th:block>
<th:block layout:fragment="main-foot">
<body th:replace="fc_parts/footer::main-foot"></body>
</th:block>
</html>

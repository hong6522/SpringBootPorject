<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="ad_fc_total/template">

<style>
head{
	margin-right: 50px;
}
.context{
	float: left;
}
.Graph{
	width: 1600px;
	float: left;
}
</style>
<div>
	<div class="context">
		<th:block layout:fragment="title">
		<head th:replace="ad_fc_parts/top"></head>
			<title>주문관리</title>
		</th:block>
	</div>
	
	<div class="context">
		<th:block layout:fragment="content">
		
			<h1>취소 · 환불 상세페이지</h1>
			<form action="" method="post" th:object="${mainData}">
				<table border="">
					<tr>
						<td>주문번호</td>
						<td th:text="${mainData.getOrderNo}"></td>
					</tr><tr>
						<td>사용자ID</td>
						<td th:text="${mainData.getRe_orderID}"></td>
					</tr><tr>
						<td>상품카테고리</td>
						<td th:text="${mainData.getRe_cate}"></td>
					</tr><tr>
						<td>상품명</td>
						<td th:text="${mainData.getRe_name}"></td>
					</tr><tr>
						<td>취소 · 환불</td>
						<td th:text="${mainData.getRe_state}"></td>
					</tr><tr>
						<td>취소 · 환불 사유</td>
						<td th:text="${mainData.getRe_reason}"></td>
					</tr><tr th:if="${mainData.getRe_answer}!=답변대기중">
						<td>답변상태</td>
						<td th:text="${mainData.getRe_answer}"></td>
					</tr><tr th:if="${mainData.getRe_answer}==답변대기중">
						<td>답변상태</td>
						<td>
							<select name="YN">
								<option value="가능">가능</option>
								<option value="불가능">불가능</option>
							</select>
						</td>
					</tr><tr th:if="${mainData.getRe_answer}!=답변대기중">
						<td>답변내용</td>
						<td th:text="${mainData.getRe_impossible}"></td>
					</tr><tr th:if="${mainData.getRe_answer}==답변대기중">
						<td>답변내용</td>
						<td>
							<input type="text" name="re_impossible" />
						</td>
					</tr><tr th:if="${mainData.getRe_answer}==답변대기중">
						<td colspan="2" align="center">
							<input type="submit" value="저장" />
							<a href="../refundList" th:text="뒤로"></a>
						</td>
					</tr><tr th:if="${mainData.getRe_answer}!=답변대기중">
						<td colspan="2" align="center">
							<a href="../refundList" th:text="뒤로"></a>
						</td>
					</tr>
				</table>
			</form>			
		</th:block>
		<th:block layout:fragment="add-content">
			
		</th:block>
	</div>
</div>
</html>

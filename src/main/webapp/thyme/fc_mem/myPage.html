<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block layout:fragment="title">
<head th:replace="fc_parts/top"></head>
	<title>회원가입</title>
</th:block>

<th:block layout:fragment="content">
<style>
	*{
		margin:0;
		padding:0;
	}
	.myPage_wrapper{
		width:1200px;
		margin:auto;
	}
</style>
<div class="myPage_wrapper">
	<div th:each="dto : ${mainData}">
		<div th:text="${dto.name}"></div>
		<div th:text="${dto.email}"></div>
		<div th:text="${dto.rank}"></div>
		<a th:href="|/myPage/myqna|">내가 작성한 qna</a>
		<a th:href="|/myPage/myreview|">내가 작성한 리뷰</a>
	</div>
</div>
</th:block>

<th:block layout:fragment="main-foot">
<body th:replace="fc_parts/footer::main-foot"></body>
</th:block>
</body>
</html>
</body>
</html>

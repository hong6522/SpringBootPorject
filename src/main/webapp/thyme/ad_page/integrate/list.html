<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="ad_fc_total/template">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


<style>

.sidebar{
	height: 110vh;
    background: #ccc;
    overflow-y: auto;
    float: left;

}

ul{
	padding-left: 0;


}

td{
	text-align:center;
}

.context{

    max-width: 1200px;
    font-size: 12px;
}


</style>

	<div class="top">
		<th:block layout:fragment="title">
			<head th:replace="ad_fc_parts/top"></head>
			<title>종합 관리</title>
		</th:block>
	</div>
	
	<div class="context">
		<table border="" class="table table-striped"  style="width: 1170px;">
			<tr>
				<td><a href="">공지사항</a></td>
				<td><a href="memqna">qna답변</a></td>
			</tr>
		</table>
		<h1>공지사항</h1>
	

	<table border="" class="table table-striped"  style="width: 1170px;">
		<tr>
			<td>번호</td>
			<td>제목</td>
			<td>조회수</td>
		</tr>
		
		<tr th:each="dto , dtoStat: ${mainData }">
			<td th:text="${dto.no}"/>
			<td><a th:href="@{|detail/${dto.no}|}" th:text="${dto.title}"/></td>
			<td th:text="${dto.notice_cnt}"/>
		</tr>
		
		<tr>
    <td colspan="7" align="center">
        <span th:if="${pd.startPage > 1}">
            <a th:href="@{'?nowPage=' + ${pd.startPage - 1}}">◀</a>
        </span>
        <span th:each="p : ${#numbers.sequence(pd.startPage, pd.endPage)}">
            <a th:if="${pd.nowPage == p}" th:text="${p}"></a>
            <a th:unless="${pd.nowPage == p}" th:href="@{'?nowPage=' + ${p}}" th:text="${p}"></a>
        </span>
        <span th:if="${pd.endPage < pd.totalPage}">
            <a th:href="@{'?nowPage=' + ${pd.endPage + 1}}">▶</a>
        </span>
    </td>
</tr>
		
		<tr>
			<td colspan="5" style="text-align: right">
				<a th:href="@{insert}" class="btn btn-outline-primary btn-sm" th:text="글쓰기"/>
			</td>
		</tr>
	
	

	</table>
	</div>

</html>

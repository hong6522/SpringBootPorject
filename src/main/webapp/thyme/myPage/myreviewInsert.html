<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="fc_total/template">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<th:block layout:fragment="title">
<head th:replace="fc_parts/btstop">

</head>
<title>myreview</title>

</th:block>

<script type="text/javascript">


function reviewChk(){
	
	if(frm.title.value.trim() == "" || frm.title.value == null){		
		alert("제목을 입력해 주세요.")
		return
	}
	if(frm.content.value.trim() == "" || frm.content.value == null){
		alert("내용을 입력해 주세요.")
		return
	}
	
	frm.submit()
}
</script>


 
 
<th:block layout:fragment="content">
<style>
.center{
   margin: 55px;
}

.title {
  font-weight: bold;
  margin:45px;
}

.title > td {
  margin-top: 25px;
}

table {
  margin: 0 auto;
  text-align: center;
  align-items: center; /* 왼쪽과 오른쪽을 자동으로 맞춤 */
  margin-top: 25px;
}


span>a{
	color:black;
	text-decoration:none;
}

.btn{
	margin:5px;
}
</style>

<script type="text/javascript"></script>
<body>
<h2 align="center" class="title">리뷰 쓰기</h2>
<form action="" method="post" th:object="${reviewDTO}" name="frm"  enctype="multipart/form-data" >
	<table style="width:60%" class="table">
		<tr>
			<th class="table-secondary" style="vertical-align: middle;">제목</th>
			<td colspan="3"><input type="text" th:field="*{title}" required class="form-control" placeholder="제목을 입력해주세요" /></td>
		</tr>
		
			
			<input type="hidden" th:field="*{fashion_name}"/>
		
		
		<tr>
			<th class="table-secondary" style="vertical-align: middle;">리뷰</th>
			<td colspan="3"><textarea th:field="*{content}"class="form-control" rows="10" required placeholder="리뷰를 입력해주세요"></textarea></td>
		</tr>
		
		<tr>
			<th class="table-secondary" style="vertical-align: middle;">상품 이미지</th>
				<td>
				<input type="file" multiple="multiple" th:field=*{ff1} class="form-control"  />		
				<input type="file" multiple="multiple" th:field=*{ff2} class="form-control"  />	
				<input type="file" multiple="multiple" th:field=*{ff3}  class="form-control" />
				</td>
		</tr>
		<tr>
	
		<input type="hidden" name="id" th:value=${id} >
		
		
	
		<tr> <td colspan="2"><a class="btn btn-dark" th:href="@{|/myPage/myreview|}" th:text="목록으로"></a><input type="button" class="btn btn-dark" onclick="reviewChk()" value="작성하기" /> </td> </tr>
		
	

		
	</table>
</form>


</th:block>



<th:block layout:fragment="bts-foot">
<body th:replace="fc_parts/btsfoot::bts-foot"></body>
</th:block>
</html>

<!DOCTYPE html>
<html>

<th:block layout:fragment="title">
<head th:replace="fc_parts/top"></head>


	<title>장바구니</title>
</th:block>

<th:block layout:fragment="content" th:with="ttPrice=${0}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>

<script>

var IMP = window.IMP;
IMP.init('imp35316716');

function Pay() {
   //iamport 대신 자신의 "가맹점 식별코드"를 사용
  IMP.request_pay({
    pg: "html5_inicis",
    pay_method: "card",
    merchant_uid : 'merchant_m'+new Date().getTime(),
    name : '결제테스트',
    amount : 10, //$("#hidden_price").val()*$("#sell_cnt").val(),
    buyer_email : 'hgh4400@naver.com',
    buyer_name : '구매자',
    buyer_tel : '010-1234-5678',
    buyer_addr : '서울특별시 강남구 삼성동',
    buyer_postcode : '123-456'
  },
  
  function (rsp) { // callback
	  if (rsp.success) {
	      frm.submit()
	    } else {
	      var msg = '결제에 실패하였습니다.';
	      msg += '에러내용 : ' + rsp.error_msg;
	      alert(msg);
	    }
  });
 
}


</script>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.proBasket_wrapper{
		width:1200px;
		height:550px;
		margin:auto;
		background:#f0f;
	}
	.basket_cate{
		width:150px;
		height:50px;
		float:left;
	}
	.basket_cate_wrapper{
		display: block;
		width:1200px;
		height:50px;
	}
	
</style>
<form action="/fc_mem/listGoOrder" name="frm">
<div class="proBasket_wrapper">

<div class="basket_cate_wrapper">
	<div th:text="상품명" class="basket_cate"></div>
	<div th:text="가격" class="basket_cate"></div>
	<div th:text="수량" class="basket_cate"></div>
	<div th:text="색상" class="basket_cate"></div>
	<div th:text="사이즈" class="basket_cate"></div>
</div>
	<hr/>
	<div th:each="dto : ${mainData}" class="basket_cate_wrapper">
		<input type="checkbox" name="selectedPro"/>
		<div th:text="${dto.proName}" class="basket_cate"></div>
		<div th:text="${dto.totalPrice}" class="basket_cate"></div>
		<div th:text="${dto.cnt}" class="basket_cate"></div>
		<div th:text="${dto.color}" class="basket_cate"></div>
		<div th:text="${dto.size}" class="basket_cate"></div>
		
		<th:block th:with="ttPrice=${ dto.totalPrice}"></th:block> 
	</div>
	
	<div th:text="${total_price}"></div>
	<input type="button" value="결제하기" onclick="Pay()"/>
</div>
</form>
</th:block>


<th:block layout:frgment="main-foot">
<body th:replace="fc_parts/footer::main-foot"></body>
</th:block>

</html>

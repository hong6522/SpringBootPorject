<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="fc_total/template">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<th:block layout:fragment="title">
<head th:replace="fc_parts/btstop">

</head>
<title>디테일</title>

</th:block>


 
 
<th:block layout:fragment="content">
<style>

.title {
  font-weight: bold;
}


table {
  margin: 0 auto;
  text-align: center;
  align-items: center; 
  margin-top: 25px;
}


td>a:hover{
	color: #A6A6A6;
	cursor: pointer;
	transition:0.1s;
}





</style>

<script th:inline="javascript">
  function confirmDelete(postId) {
    var confirmed = confirm("게시글을 삭제하시겠습니까?");
    
    return confirmed;
    if (confirmed) {
      window.location.href = '/qnaDelete/' + postId;
    }
  }
</script>


<h2 class="title" align="center">Q&A 상세보기</h2>
<table class="table" border="" style=width:60%>
 <tr >
 	<td class="table-secondary" style=width:20%>제목</td><td th:text="${mainData.title}" ></td><td class="table-secondary">작성자</td><td th:text="${mainData.id}"></td>
 </tr>
 <tr >
 	<td class="table-secondary">작성일</td><td th:text="${mainData.reg_dateStr}"></td><td class="table-secondary">조회수</td><td th:text="${mainData.qna_cnt}"></td>
 </tr>
 

 <tr>
 	<td class="table-secondary">질문</td><td colspan="4" th:text="${mainData.contentBr}"></td>
 	
 </tr>
 
 <span th:if ="${mainData.getAnswer} != null" >

 <tr>
 	<td class="table-secondary">관리자 답변</td><td colspan="3" th:text="${mainData.getAnswer}" ></td>
 </tr>
 
 <tr >
 	<td class="table-secondary">관리자 답변일시</td><td colspan="3" th:text="${mainData.answer_Date}"></td>
 
 </tr>
 

 </span>
 
 
 <tr>
 	<td td colspan="4">
			<span th:if="${id == mainData.id}">
          	<a class="btn btn-dark" th:href="|/center/qnaModify/${mainData.no}/${pd.nowPage}|" th:text="수정"></a>
          	 <a class="btn btn-dark" th:href="@{/center/qnaDelete/{no}(no=${mainData.no})}" type="button" onclick="return confirmDelete('${mainData.no}')">삭제</a>
      		 </span>     
     
        
			 <a class="btn btn-dark" th:href="@{|/center/qna?nowPage=${pd.nowPage}|}" th:text="목록으로"></a>
			   </td> 
 </tr>
	
	
</table>
		


</th:block>


<th:block layout:fragment="bts-foot">
<body th:replace="fc_parts/btsfoot::bts-foot"></body>
</th:block>
</html>
